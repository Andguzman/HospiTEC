<div class="div-titulo">
  <p>Historial clinico</p>
</div>

<div class="div-tabla">

  <table class="table table-striped table-bordered text-center-table">
    <thead>
    <tr>
      <th scope="col">Número de historial</th>
      <th scope="col">Número de procedimiento</th>
      <th scope="col">Número de tratamiento</th>
      <th scope="col">Cédula del paciente</th>
      <th scope="col">Fecha del procedimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.idhistorial }}</td>
      <td>{{ item.idproced }}</td>
      <td>{{ item.idtratamiento }}</td>
      <td>{{ item.pacientecedula }}</td>
      <td>{{ item.fechaprocedimiento }}</td>
    </tr>
    </tbody>
  </table>

</div>
