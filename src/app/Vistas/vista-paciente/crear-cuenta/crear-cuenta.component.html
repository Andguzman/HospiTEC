<div class="vh-100 gradient-custom">
  <div class="col-md-7 col-lg-8 container">
    <h2 class="titulo">Crear cuenta</h2>

    <hr class="my-4">

      <form action="" method="get">
        <div class="row g-3">
          <div class="col">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control " id="Nombre" name="Nombre" [(ngModel)]="Nombre" required>
          </div>

          <div class="col">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" name="Apellidos" [(ngModel)]="Apellidos" required>
          </div>

          <div class="col-12">
            <label for="Cedula" class="form-label">Cédula</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="Cedula" name="Cedula" placeholder="000000000" [(ngModel)]="Cedula" required>
            </div>
          </div>

          <div class="col-12">
            <label for="Telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="Telefono" name="Telefono" placeholder="12345678" [(ngModel)]="Telefono" required>
          </div>

          <div class="col-12">
            <label for="Direccion" class="form-label">Dirección </label>
            <input type="text" class="form-control" id="Direccion" name="Direccion" [(ngModel)]="Direccion" required>
          </div>

          <div class="col-12">
            <label for="nacimiento"> Fecha de nacimiento:</label>
            <input type="date" class="form-control" name="nacimiento" id="nacimiento" [(ngModel)]="Fecha" required>
          </div>

        </div>

        <hr class="my-4">

        <div class="col-12">
          <div class="mb-3">
            <label for="Info" class="form-label">Patologías</label>
            <p>Ingrese las patologías que padece y describa el tratamiento que toma para dicha patología.</p>
            <textarea class="form-control" id="Info" name="Info" placeholder="Patología:Tratamiento." rows="3" [(ngModel)]="Patologias"></textarea>
          </div>
        </div>


        <hr class="my-4">

        <div class="container-btn">
          <button class="btn-custom" type="submit" (click)="crearCuenta(Nombre, Apellidos, Cedula, Telefono, Direccion, Fecha, Patologias)">Crear cuenta</button>
        </div>

      </form>

  </div>
</div>
