<!-- new-patient-form.component.html -->
<div class="text-center">
  <h1>Crear un nuevo paciente</h1>
  <h1> </h1>
</div>

<div class="container">
  <form (ngSubmit)="submitForm(patientForm)" #patientForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="patient.name">
    </div>
    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="patient.lastName">
    </div>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" name="id" required [(ngModel)]="patient.id">
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="patient.phone">
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="patient.address">
    </div>
    <div class="form-group">
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="birthdate" name="birthdate" [(ngModel)]="patient.birthdate">
    </div>
    <div class="form-group">
      <label for="pathologies">Patologías:</label>
      <textarea class="form-control" id="pathologies" name="pathologies" rows="3" [(ngModel)]="patient.pathologies"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
